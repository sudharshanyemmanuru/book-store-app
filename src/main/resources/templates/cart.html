<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color:#f2f2f2;
        }
        .navbar{
            background-color:#37517E!important;
        }
        .fst-section{
            background-color:#37517E!important;
        }
        h1,h2,h3,h4,h5,h6{
            font-family: "Jost", sans-serif!important
        }
        .logos-sec{
            background-color: lightgray;
            border-bottom: 1px soild #F3F5FA;
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;

            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-bottom: 30px;
        }

        .login-box .form-control {
            border-radius: 0;
        }
        .nav-item:hover{
            border-bottom: 1px solid white;
        }
        .login-box .btn {
            border-radius: 0;
            border: none;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons i {
            font-size: 30px;
            margin: 0 10px;
            color: #007bff;
        }
        .icon-button {
            display: flex;
            align-items: center;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            fill: white; /* Change the fill color as needed */
        }
        .icon-1 {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            fill: black;
        }
    </style>

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand">ReadEasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active icon-button" aria-current="page" th:href="@{/home/page/1}">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 2L0 12h4v10h16V12h4z"/>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link icon-button" th:href="@{/profile}">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 1.5c3.44 0 6.5 2.53 7.03 6.06-.32.15-.65.32-1.03.44-1.09.26-1.93.99-2.4 1.96-.16.35-.52.54-.88.54h-2.5c-.36 0-.72-.19-.88-.54-.47-.97-1.31-1.7-2.4-1.96-.38-.12-.71-.29-1.03-.44.53-3.53 3.59-6.06 7.03-6.06zm-3.55 13.15c.63-.75 1.61-1.19 2.65-1.19h2.5c1.04 0 2.02.44 2.65 1.19 1.4 1.67 2.17 3.87 1.94 6.26-.14 1.53-.76 2.89-1.68 3.89-.26-.22-.54-.39-.87-.49-.29-.09-.63-.14-1.02-.14s-.73.05-1.02.14c-.33.1-.61.27-.87.49-.92-1-.53-2.36-.68-3.9-.23-2.39.54-4.59 1.94-6.26z"/>
                            </svg>
                            Profile
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                        <a href="#" class="nav-link icon-button" th:href="@{/cart}">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M7 21a2 2 0 01-2-2h2v2zm10 0v-2h2a2 2 0 01-2 2zM4 6h18l-1.33 6.25L20 18H6z"/>
                            </svg>
                            Cart
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                        <a href="#" class="nav-link icon-button">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 0H5C2.24 0 0 2.24 0 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5V5c0-2.76-2.24-5-5-5zM7 20H5c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2h2v16zm14-2c0 1.1-.9 2-2 2h-2V4h2c1.1 0 2 .9 2 2v14z"/>
                            </svg>
                            My Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link icon-button">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M13.41 17.58L12 19l-7-7 7-7 1.41 1.41L8.83 12H20v2H8.83l4.58 4.59z"/>
                            </svg>
                            logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="fst-section mt-10">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-5">
                <h1 class="text-light mt-5">Cart</h1>
                <!--<p style="color: #FFFFFF99;"  class="text-light">Discover a wide range of books on various topics.</p>-->
            </div>
            <div class="col-md-6">
                <img src="./book-store-logo.jpg" alt="" class="img-fluid animated">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-3 p-2">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(errorMessage)}">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div th:text="${errorMessage}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row">
        <div class="col-md-8 col-12">
            <div class="card" th:each="book:${books}">
                <div class="row no-gutters" >
                    <!-- Left Division -->
                    <div class="col-md-3">
                        <div class="card-body">
                            <img th:src="'http://localhost:8080/show-book-cover-img/'+${book.bookId}" class="img-fluid">
                        </div>
                    </div>
                    <!-- Right Division -->
                    <div class="col-md-9">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${book.bookName}"></h3>
                            <p class="card-text" th:text="'Written by : '+${book.author.authorName}"></p>
                            <p class="card-text " th:text="'Price : $'+${book.price}"></p>
                            <a href="" class="btn btn-secondary">
                                <svg class="icon-1">
                                    <symbol id="icon-shopping-bag" viewBox="0 0 24 24">
                                        <path d="M19 5h-14l1.5-2h11zM21.794 5.392l-2.994-3.992c-0.196-0.261-0.494-0.399-0.8-0.4h-12c-0.326 0-0.616 0.156-0.8 0.4l-2.994 3.992c-0.043 0.056-0.081 0.117-0.111 0.182-0.065 0.137-0.096 0.283-0.095 0.426v14c0 0.828 0.337 1.58 0.879 2.121s1.293 0.879 2.121 0.879h14c0.828 0 1.58-0.337 2.121-0.879s0.879-1.293 0.879-2.121v-14c0-0.219-0.071-0.422-0.189-0.585-0.004-0.005-0.007-0.010-0.011-0.015zM4 7h16v13c0 0.276-0.111 0.525-0.293 0.707s-0.431 0.293-0.707 0.293h-14c-0.276 0-0.525-0.111-0.707-0.293s-0.293-0.431-0.293-0.707zM15 10c0 0.829-0.335 1.577-0.879 2.121s-1.292 0.879-2.121 0.879-1.577-0.335-2.121-0.879-0.879-1.292-0.879-2.121c0-0.552-0.448-1-1-1s-1 0.448-1 1c0 1.38 0.561 2.632 1.464 3.536s2.156 1.464 3.536 1.464 2.632-0.561 3.536-1.464 1.464-2.156 1.464-3.536c0-0.552-0.448-1-1-1s-1 0.448-1 1z"></path>
                                    </symbol>
                                    <use xlink:href="#icon-shopping-bag"></use>
                                </svg>
                                Buy Now
                            </a>
                            <a th:href="@{'/remove-from-cart/'+${book.bookId}}" class="btn btn-danger">
                                <svg class="icon-1">
                                    <symbol id="icon-bin" viewBox="0 0 32 32">
                                        <path d="M4 10v20c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-20h-22zM10 28h-2v-14h2v14zM14 28h-2v-14h2v14zM18 28h-2v-14h2v14zM22 28h-2v-14h2v14z"></path>
                                        <path d="M26.5 4h-6.5v-2.5c0-0.825-0.675-1.5-1.5-1.5h-7c-0.825 0-1.5 0.675-1.5 1.5v2.5h-6.5c-0.825 0-1.5 0.675-1.5 1.5v2.5h26v-2.5c0-0.825-0.675-1.5-1.5-1.5zM18 4h-6v-1.975h6v1.975z"></path>
                                    </symbol>
                                    <use xlink:href="#icon-bin"></use>
                                </svg>
                                Remove
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-12" >
                <div class="login-box fixed">
                    <h2 class="text-center">Check out</h2>
                    <form th:action="@{/place-order}" method="post" th:Object="${address}" id="payment">
                        <div class="form-group">
                            <label for="firstName">Address</label>
                            <input type="text" class="form-control" id="firstName" name="First Name"  required placeholder="Ex: Street Name or Road Number or colony Name" th:field="*{streetName}">
                        </div>
                        <div class="form-group">
                            <label for="middleName">House Number</label>
                            <input type="text" class="form-control" id="middleName" name="Middle Name"   placeholder="Ex: 27/987-9-6-4" th:field="*{houseNumber}">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Near By Locality</label>
                            <input type="text" class="form-control" id="lastName" name="Last Name"  required placeholder="Locality Details" th:field="*{locality}">
                        </div>
                        <div class="form-group">
                            <label for="emailId">Contact Number</label>
                            <input type="text" class="form-control" id="emailId" name="email"  required placeholder="Contact Number" th:field="*{contactNumber}">
                        </div>
                        <div class="form-group">
                            <label for="Grant Total">Total Amount</label>
                            <input type="text" class="form-control" id="Grant Total" name="totalAmount"  disabled th:value="${totalAmount}">
                        </div>
                        <div class="form-group">
                            <label for="password">Select Payment Method</label>
                            <select  class="form-control" id="password" name="pwd" required>
                                <option>--Payment method--</option>
                                <option>Cash on Delivary</option>
                            </select>
                        </div>
                    </form>
                    <div class="form-group text-center">
                        <button id="payButton" class="btn btn-warning btn-block">Place Order</button>
                    </div>
                </div>
            </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    document.getElementById('payButton').onclick = function () {
            initiateRazorpayPayment(100);
       };

    function initiateRazorpayPayment(amount) {
            fetch('http://localhost:8080/payment/createTransaction')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                var options = {
                    key: data.key,
                    amount: data.amount,
                    currency: 'INR',
                    name: 'ReadEazy',
                    description: 'Payment for placing your order',
                    order_id: data.id,
                    handler: function (response) {
                        if(response!=null && response.razorpay_payment_id!=null){
                            var paymentForm=document.getElementById('payment')
                            paymentForm.submit();
                        }
                        console.log(response);
                    },
                    prefill: {
                        // Pre-fill customer details if available
                        name: 'Customer Name',
                        email: 'customer@example.com',
                        contact: 'Customer Phone Number'
                    },
                    theme: {
                        color: '#F37254' // Customize color theme as needed
                    }
                };
                var rzp = new Razorpay(options);
                rzp.open();
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
        }
</script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
