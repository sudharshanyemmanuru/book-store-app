<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color:#f2f2f2;
        }
        .navbar{
            background-color:#37517E!important;
        }
        .fst-section{
            background-color:#37517E!important;
        }
        h1,h2,h3,h4,h5,h6{
            font-family: "Jost", sans-serif!important
        }
        .logos-sec{
            background-color: lightgray;
            border-bottom: 1px soild #F3F5FA;
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;

            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-bottom: 30px;
        }

        .login-box .form-control {
            border-radius: 0;
        }

        .login-box .btn {
            border-radius: 0;
            border: none;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons i {
            font-size: 30px;
            margin: 0 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand">ReadEasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home/page/1}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                        <a href="#" class="nav-link" th:href="@{/cart}">Cart</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                        <a href="#" class="nav-link">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="fst-section mt-10">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-5">
                <h1 class="text-light mt-5">Cart</h1>
                <!--<p style="color: #FFFFFF99;"  class="text-light">Discover a wide range of books on various topics.</p>-->
            </div>
            <div class="col-md-6">
                <img src="./book-store-logo.jpg" alt="" class="img-fluid animated">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-3 p-2">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(errorMessage)}">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div th:text="${errorMessage}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row">
        <div class="col-md-8 col-12">
            <div class="card" th:each="book:${books}">
                <div class="row no-gutters" >
                    <!-- Left Division -->
                    <div class="col-md-3">
                        <div class="card-body">
                            <img th:src="'http://localhost:8080/show-book-cover-img/'+${book.bookId}" class="img-fluid">
                        </div>
                    </div>
                    <!-- Right Division -->
                    <div class="col-md-9">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${book.bookName}"></h3>
                            <p class="card-text" th:text="'Written by : '+${book.author.authorName}"></p>
                            <p class="card-text " th:text="'Price : $'+${book.price}"></p>
                            <a href="" class="btn btn-secondary">Buy Now</a>
                            <a th:href="@{'/remove-from-cart/'+${book.bookId}}" class="btn btn-danger">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-12" >
                <div class="login-box fixed">
                    <h2 class="text-center">Check out</h2>
                    <form th:action="@{/place-order}" method="post" th:Object="${address}">
                        <div class="form-group">
                            <label for="firstName">Address</label>
                            <input type="text" class="form-control" id="firstName" name="First Name"  required placeholder="Ex: Street Name or Road Number or colony Name" th:field="*{streetName}">
                        </div>
                        <div class="form-group">
                            <label for="middleName">House Number</label>
                            <input type="text" class="form-control" id="middleName" name="Middle Name"   placeholder="Ex: 27/987-9-6-4" th:field="*{houseNumber}">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Near By Locality</label>
                            <input type="text" class="form-control" id="lastName" name="Last Name"  required placeholder="Locality Details" th:field="*{locality}">
                        </div>
                        <div class="form-group">
                            <label for="emailId">Contact Number</label>
                            <input type="text" class="form-control" id="emailId" name="email"  required placeholder="Contact Number" th:field="*{contactNumber}">
                        </div>
                        <div class="form-group">
                            <label for="Grant Total">Total Amount</label>
                            <input type="text" class="form-control" id="Grant Total" name="totalAmount"  disabled th:value="${totalAmount}">
                        </div>
                        <div class="form-group">
                            <label for="password">Select Payment Method</label>
                            <select  class="form-control" id="password" name="pwd" required>
                                <option>--Payment method--</option>
                                <option>Cash on Delivary</option>
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-warning btn-block">Place Order</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
